<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculation-container">
      <div class="calculation"></div>
    </div>
    <div class="buttons-container">
      <div class="number">
        <div class="row first-row"><button class="number">0</button></div>
        <div class="row"><button class="number">1</button><button class="number">2</button><button class="number">3</button></div>
        <div class="row"><button class="number">4</button><button class="number">5</button><button class="number">6</button></div>
        <div class="row"><button class="number">7</button><button class="number">8</button><button class="number">9</button></div>
        <div class="row last-row"><button class="equals">=</button><button class="clear">Clear</button></div>
      </div>
      <div class="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">%</button>
      </div>
    </div>
    <footer>
      Made By <a href="https://github.com/MohammedSissa">Mohammed S Issa</a> | <span class="year">2024</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
